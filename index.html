<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kabal Test  Sephirot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('KABAL_logo_relief.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #0a0a0a;
      color: #f5f5f5; 
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 200px;
    }
    button {
      background-color: #d4af37;
      color: #000;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur KABAL</h1>
  <p>Entrez votre date et heure de naissance</p>
  <input type="date" id="birthdate" />
  <input type="time" id="birthtime" />
  <button onclick="submit()">DÃ©couvrir ma Sephira</button>
  <div class="result" id="result"></div>

  <script>
    async function submit() {
      const date = document.getElementById("birthdate").value;
      const time = document.getElementById("birthtime").value;
      if (!date || !time) {
        document.getElementById("result").innerText = "Veuillez remplir les deux champs.";
        return;
      }

      const response = await fetch("https://kabal-blackend.onrender.com/get_sephira", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ birth_date: date, birth_time: time })
      });

      const data = await response.json();
      document.getElementById("result").innerText = `Votre Sephira principale est : ${data.main_sephira}\nSephirot secondaires : ${data.secondary_sephirot.join(", ")}`;
    }
  </script>
</body>
</html>
