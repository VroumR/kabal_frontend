<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KABAL – Test des Séphirot</title>
  <link rel="icon" href="/logo-kabal.png">
  <style>
    body {
      font-family: 'Cormorant Garamond', serif;
      background-color: #ffffff;
      color: #3b2f1d;
      text-align: center;
      padding: 40px;
    }
    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      color: #d4af37;
      font-size: 2em;
      letter-spacing: 1px;
    }
    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(212,175,55,0.2);
      max-width: 420px;
      margin: auto;
      border: 2px solid #d4af37;
    }
    input, button {
      padding: 12px;
      width: 85%;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1px solid #d4af37;
      font-size: 16px;
      background-color: #fff;
    }
    button {
      background-color: #d4af37;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #bfa337;
    }
    pre {
      text-align: left;
      background-color: #fffdf5;
      padding: 20px;
      max-width: 700px;
      margin: 30px auto;
      border-radius: 8px;
      border: 1px solid #d4af37;
      color: #3b2f1d;
      font-family: 'Courier New', monospace;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <img src="/logo-kabal.png" alt="KABAL logo" class="logo">
  <h1>Test Kabbalistique – Découvre ta Séphira dominante</h1>

  <form id="sephirot-form">
    <input type="date" id="birth_date" required><br>
    <input type="time" id="birth_time" required><br>
    <button type="submit">Analyser</button>
  </form>

  <div id="resultat"></div>

  <script>
    document.getElementById("sephirot-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const birth_date = document.getElementById("birth_date").value;
      const birth_time = document.getElementById("birth_time").value;

      const res = await fetch("https://kabal-blackend.onrender.com/sephirot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ birth_date, birth_time })
      });

      const data = await res.json();
      const container = document.getElementById("resultat");
      if (data.error) {
        container.innerHTML = `<p style='color: red;'>Erreur : ${data.error}</p>`;
      } else {
        container.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      }
    });
  </script>
</body>
</html>
