<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KABAL - Découvrez votre Séphira</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    select, button {
      padding: 0.6em;
      font-size: 1em;
      margin: 0.5em;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #d4af37;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur KABAL</h1>
  <p>Entrez votre date et heure de naissance</p>

  <input type="date" id="dateInput" value="2000-01-01">
  <input type="time" id="timeInput" value="12:00">
  <br>
  <button id="submitBtn">Découvrir ma Sephira</button>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("submitBtn").addEventListener("click", function (e) {
        e.preventDefault();

        const date = document.getElementById("dateInput").value;
        const time = document.getElementById("timeInput").value;

        fetch("https://kabal-blackend.onrender.com/sephira", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ date: date, time: time })
        })
        .then(response => response.json())
        .then(data => {
          alert("Ta Sephira principale est : " + data.sephira);
        })
        .catch(error => {
          console.error("Erreur lors de la requête :", error);
          alert("Erreur lors de la requête.");
        });
      });
    });
  </script>
</body>
</html>
