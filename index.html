<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KABAL - Trouve ta Sephira</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: url('logo_kabal_background.png') no-repeat center center fixed;
      background-size: contain;
      background-color: #0a0a0a;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      max-width: 400px;
      width: 90%;
    }
    input, button {
      width: 100%;
      padding: 0.8em;
      margin: 0.5em 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background-color: #c2a55f;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #d6bb6d;
    }
    h1 {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KABAL — Trouve ta Sephira</h1>
    <form id="sephira-form">
      <label for="date">Date de naissance (YYYY-MM-DD) :</label>
      <input type="text" id="date" name="date" placeholder="ex: 1997-02-12" required>

      <label for="time">Heure de naissance (HH:MM) :</label>
      <input type="text" id="time" name="time" placeholder="ex: 14:30" required>

      <button type="submit">Envoyer</button>
    </form>
    <p id="result"></p>
  </div>

  <script>
    document.getElementById("sephira-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const resultEl = document.getElementById("result");

      resultEl.innerText = "Analyse en cours...";

      try {
        const response = await fetch("https://kabal-blackend.onrender.com/sephira", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ date, time })
        });

        const data = await response.json();

        if (data.main_sephira) {
          resultEl.innerText = `Ta Sephira principale est : ${data.main_sephira}`;
        } else {
          resultEl.innerText = "Erreur dans la réponse du serveur.";
        }
      } catch (error) {
        resultEl.innerText = "Erreur de connexion au serveur.";
      }
    });
  </script>
</body>
</html>
