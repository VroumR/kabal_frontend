<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KABAL – Trouve ta Séphira</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Cinzel:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-gold: #D4AF37;
      --dark-gold: #B8860B;
      --light-gold: #F4E4BC;
      --pure-white: #FFFFFF;
      --soft-white: #FEFEFE;
      --text-dark: #2C2C2C;
      --shadow-gold: rgba(212, 175, 55, 0.3);
      --gradient-gold: linear-gradient(135deg, #D4AF37 0%, #F4E4BC 100%);
      --gradient-reverse: linear-gradient(135deg, #F4E4BC 0%, #D4AF37 100%);
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      background: linear-gradient(135deg, #FEFEFE 0%, #F8F8F8 100%);
      min-height: 100vh;
      color: var(--text-dark);
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      text-align: center;
      padding: 40px 0 30px;
      position: relative;
    }

    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 2px;
      background: var(--gradient-gold);
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      background: var(--gradient-gold);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      font-weight: 600;
      color: var(--pure-white);
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      box-shadow: 0 8px 32px var(--shadow-gold);
      position: relative;
      overflow: hidden;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      font-weight: 500;
      color: var(--dark-gold);
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(212, 175, 55, 0.2);
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--text-dark);
      opacity: 0.8;
      font-style: italic;
    }

    .dob-container {
      background: var(--pure-white);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      margin: 40px 0;
      text-align: center;
      border: 2px solid var(--light-gold);
      position: relative;
    }

    .dob-container::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      background: var(--gradient-gold);
      border-radius: 20px;
      z-index: -1;
      opacity: 0.3;
    }

    .dob-container label {
      font-size: 1.3rem;
      font-weight: 500;
      color: var(--dark-gold);
      display: block;
      margin-bottom: 15px;
    }

    .dob-container input[type="date"] {
      padding: 12px 20px;
      font-size: 1.1rem;
      border: 2px solid var(--light-gold);
      border-radius: 10px;
      background: var(--soft-white);
      color: var(--text-dark);
      font-family: 'Cormorant Garamond', serif;
      transition: all 0.3s ease;
    }

    .dob-container input[type="date"]:focus {
      outline: none;
      border-color: var(--primary-gold);
      box-shadow: 0 0 20px var(--shadow-gold);
    }

    .page {
      display: none;
      animation: fadeIn 0.6s ease-in-out;
    }

    .page.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .legend {
      background: var(--gradient-reverse);
      color: var(--text-dark);
      padding: 20px;
      border-radius: 15px;
      margin: 30px 0;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 500;
      box-shadow: 0 5px 20px rgba(212, 175, 55, 0.2);
    }

    .question {
      background: var(--pure-white);
      padding: 30px;
      margin: 25px 0;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      border: 1px solid var(--light-gold);
      transition: all 0.3s ease;
      position: relative;
    }

    .question:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
      border-color: var(--primary-gold);
    }

    .question::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-gold);
      border-radius: 20px 20px 0 0;
    }

    .question p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 20px;
      color: var(--text-dark);
      font-weight: 400;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .options label {
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      flex: 1;
      min-width: 80px;
    }

    .options input[type="radio"] {
      display: none;
    }

    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 3px solid var(--light-gold);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      background: var(--soft-white);
    }

    .circle::before {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      background: var(--gradient-gold);
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .circle:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px var(--shadow-gold);
    }

    .dark-red { border-color: #8B0000; }
    .light-red { border-color: #DC143C; }
    .neutral { border-color: #888; }
    .light-green { border-color: var(--primary-gold); }
    .dark-green { border-color: var(--dark-gold); }

    .dark-red:hover { border-color: #8B0000; background: rgba(139, 0, 0, 0.1); }
    .light-red:hover { border-color: #DC143C; background: rgba(220, 20, 60, 0.1); }
    .neutral:hover { border-color: #888; background: rgba(136, 136, 136, 0.1); }
    .light-green:hover { border-color: var(--primary-gold); background: var(--light-gold); }
    .dark-green:hover { border-color: var(--dark-gold); background: var(--light-gold); }

    input[type="radio"]:checked + .circle {
      border-width: 4px;
      transform: scale(1.2);
      box-shadow: 0 8px 25px var(--shadow-gold);
    }

    input[type="radio"]:checked + .circle::before {
      width: 100%;
      height: 100%;
    }

    input[type="radio"]:checked + .dark-red {
      border-color: #8B0000;
      background: rgba(139, 0, 0, 0.2);
    }

    input[type="radio"]:checked + .light-red {
      border-color: #DC143C;
      background: rgba(220, 20, 60, 0.2);
    }

    input[type="radio"]:checked + .neutral {
      border-color: #888;
      background: rgba(136, 136, 136, 0.2);
    }

    input[type="radio"]:checked + .light-green {
      border-color: var(--primary-gold);
      background: var(--light-gold);
    }

    input[type="radio"]:checked + .dark-green {
      border-color: var(--dark-gold);
      background: var(--light-gold);
    }

    .option-label {
      font-size: 0.9rem;
      color: var(--text-dark);
      text-align: center;
      font-weight: 500;
      opacity: 0.8;
    }

    .navigation {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
      padding: 30px 0;
    }

    .navigation button {
      padding: 15px 30px;
      font-size: 1.1rem;
      font-family: 'Cinzel', serif;
      font-weight: 500;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: var(--gradient-gold);
      color: var(--pure-white);
      box-shadow: 0 5px 20px var(--shadow-gold);
      min-width: 150px;
    }

    .navigation button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px var(--shadow-gold);
      background: var(--gradient-reverse);
      color: var(--text-dark);
    }

    .navigation button:active {
      transform: translateY(0);
    }

    .result-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .result-content {
      background: var(--pure-white);
      padding: 40px;
      border-radius: 25px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 2px solid var(--primary-gold);
      position: relative;
    }

    .result-content::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: var(--gradient-gold);
      border-radius: 25px;
      z-index: -1;
    }

    .result-title {
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      color: var(--dark-gold);
      margin-bottom: 20px;
    }

    .result-sephira {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary-gold);
      margin: 20px 0;
      text-shadow: 0 2px 4px rgba(212, 175, 55, 0.3);
    }

    .close-result {
      margin-top: 30px;
      padding: 12px 25px;
      background: var(--gradient-gold);
      color: var(--pure-white);
      border: none;
      border-radius: 20px;
      font-family: 'Cinzel', serif;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-result:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px var(--shadow-gold);
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 15px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .question {
        padding: 20px;
      }
      
      .options {
        gap: 8px;
      }
      
      .circle {
        width: 40px;
        height: 40px;
      }
      
      .navigation button {
        min-width: 120px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">KABAL</div>
      <h1>Trouve ta Séphira</h1>
      <p class="subtitle">Découvre ton essence spirituelle dominante</p>
    </header>

    <div class="dob-container">
      <label for="dob">📅 Ta date de naissance :</label>
      <input type="date" id="dob" />
    </div>

    <div id="quiz-container"></div>
  </div>

  <script>
    const questions = [
      { text: "Je cherche à faire le lien entre mes connaissances intellectuelles et mes émotions pour que mon savoir soit cohérent et incarné.", weights: { Daat: 0.8, Tiferet: 0.2 } },
      { text: "Quand j'apprends quelque chose de nouveau, j'essaie de l'intégrer concrètement dans ma vie plutôt que de rester sur le plan théorique.", weights: { Daat: 0.8 } },
      { text: "Je valorise la cohérence intérieure et j'harmonise mes idées contradictoires pour parvenir à une compréhension unifiée.", weights: { Daat: 0.8 } },
      { text: "Je fais souvent l'expérience d'une intuition soudaine qui éclaire d'emblée une situation complexe.", weights: { Hokhmah: 0.8 } },
      { text: "Je reconnais humblement mes limites intellectuelles et reste ouvert(e) aux idées qui dépassent ma compréhension.", weights: { Hokhmah: 0.7 } },
      { text: "Je sais rester curieux(se) et ouvert(e) : je ne cherche pas à prouver que j'ai toujours raison, mais j'accueille les enseignements extérieurs avec humilité.", weights: { Hokhmah: 0.7 } },
      { text: "Je prends le temps de réfléchir en profondeur avant de prendre une décision importante, faisant preuve de patience.", weights: { Binah: 0.8 } },
      { text: "Je réfléchis aux détails et j'assemble les éléments d'une situation pour en saisir l'ensemble.", weights: { Binah: 0.7 } },
      { text: "Je fais preuve d'empathie : j'essaie vraiment de comprendre en profondeur ce que ressentent les autres.", weights: { Binah: 0.8 } },
      { text: "Je me sens poussé(e) à faire le bien même quand personne ne regarde.", weights: { Hessed: 1.0 } },
      { text: "J'ai du mal à dire non lorsque l'on me sollicite, même si je sais que cela va à l'encontre de mes besoins.", weights: { Hessed: 0.8, Guevoura: 0.2 } },
      { text: "Je pardonne facilement les erreurs des autres et essaie toujours de voir leur bon côté.", weights: { Hessed: 0.8 } },
      { text: "Je sais dire "non" et imposer des limites claires lorsque c'est nécessaire, sans hésitation.", weights: { Guevoura: 1.0 } },
      { text: "Je crois qu'il faut parfois défendre la justice avec fermeté, même si cela peut blesser ou déplaire.", weights: { Guevoura: 0.8 } },
      { text: "Je trouve de la force à maintenir l'ordre et la structure pour protéger ce qui est juste.", weights: { Guevoura: 0.8 } },
      { text: "J'essaie d'équilibrer mes élans de bonté avec mon sens de la justice pour agir avec compassion.", weights: { Tiferet: 0.8 } },
      { text: "Je cherche à réconcilier des points de vue divergents en trouvant un compromis équitable pour tous.", weights: { Tiferet: 0.7 } },
      { text: "J'aime apporter de l'harmonie autour de moi en agissant avec empathie, sincérité et droiture.", weights: { Tiferet: 0.7 } },
      { text: "Je choisis mes mots avec soin pour être clair(e) et je valorise l'honnêteté intellectuelle dans mes échanges.", weights: { Hod: 0.8 } },
      { text: "Je reconnais facilement mes erreurs et j'exprime ma gratitude quand on m'apprend quelque chose de nouveau.", weights: { Hod: 0.7 } },
      { text: "Je fais preuve d'humilité dans mes opinions et je structure mes idées avant de les exprimer.", weights: { Hod: 0.7 } },
      { text: "Je persévère dans mes projets jusqu'à leur aboutissement, même si les progrès sont lents.", weights: { Netzach: 0.9 } },
      { text: "Je puise en moi la patience et le courage nécessaires pour surmonter les obstacles.", weights: { Netzach: 0.8 } },
      { text: "Je me sens fier(ère) lorsque je mène quelque chose à terme grâce à ma détermination constante.", weights: { Netzach: 0.7 } },
      { text: "Je m'efforce de faire correspondre mes actions à mes paroles : l'intégrité est essentielle pour moi.", weights: { Yesod: 0.8 } },
      { text: "Je bâtis patiemment mes projets de manière structurée plutôt que de rêver sans les réaliser.", weights: { Yesod: 0.7 } },
      { text: "Je reste sincère et fiable en toutes circonstances, car je crois que c'est le fondement de toute relation solide.", weights: { Yesod: 0.7 } },
      { text: "Je ressens la présence du divin dans les détails de ma vie quotidienne et je cultive un espace de paix chez moi.", weights: { Malkhout: 0.8 } },
      { text: "J'essaie d'incarner mes idéaux spirituels dans ma vie de tous les jours, en étant humble et dévoué(e) dans mes actions.", weights: { Malkhout: 0.7 } },
      { text: "Je trouve du sacré dans la simplicité des choses ordinaires et je rends grâce pour ce que j'ai.", weights: { Malkhout: 0.7 } }
    ];

    const hebrewMonthToSephira = {
      1: "Netzach", 2: "Hod", 3: "Tiferet",
      4: "Guevoura", 5: "Hod", 6: "Yesod",
      7: "Malkhout", 8: "Binah", 9: "Hokhmah",
      10: "Guevoura", 11: "Hessed", 12: "Tiferet"
    };

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function buildQuiz() {
      shuffle(questions);
      const container = document.getElementById("quiz-container");
      
      const legend = document.createElement("div");
      legend.className = "legend";
      legend.innerHTML = `
        <strong>Échelle de réponses :</strong><br>
        Rouge foncé = Totalement en désaccord (-2) • Rouge clair = Plutôt pas d'accord (-1) • Gris = Neutre (0) • Or clair = Plutôt d'accord (+1) • Or foncé = Totalement d'accord (+2)
      `;
      container.appendChild(legend);

      let qIndex = 1;
      
      for (let p = 1; p <= 5; p++) {
        const pageDiv = document.createElement("div");
        pageDiv.className = "page";
        pageDiv.id = "page-" + p;
        
        for (let k = 0; k < 6; k++) {
          const q = questions[(p - 1) * 6 + k];
          if (!q) break;
          
          const qDiv = document.createElement("div");
          qDiv.className = "question";
          
          const pQ = document.createElement("p");
          pQ.textContent = qIndex + ". " + q.text;
          qDiv.appendChild(pQ);
          
          const optDiv = document.createElement("div");
          optDiv.className = "options";
          
          const values = [
            {val: -2, cls: "dark-red", label: "Totalement en désaccord"},
            {val: -1, cls: "light-red", label: "Plutôt pas d'accord"},
            {val: 0, cls: "neutral", label: "Neutre"},
            {val: 1, cls: "light-green", label: "Plutôt d'accord"},
            {val: 2, cls: "dark-green", label: "Totalement d'accord"}
          ];
          
          values.forEach(v => {
            const lbl = document.createElement("label");
            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = "q" + qIndex;
            radio.value = v.val;
            
            const span = document.createElement("span");
            span.className = "circle " + v.cls;
            span.title = v.label;
            
            const labelText = document.createElement("span");
            labelText.className = "option-label";
            labelText.textContent = v.val > 0 ? "+" + v.val : v.val.toString();
            
            lbl.appendChild(radio);
            lbl.appendChild(span);
            lbl.appendChild(labelText);
            optDiv.appendChild(lbl);
          });
          
          qDiv.appendChild(optDiv);
          pageDiv.appendChild(qDiv);
          qIndex++;
        }
        
        const navDiv = document.createElement("div");
        navDiv.className = "navigation";
        
        if (p > 1) {
          const prevBtn = document.createElement("button");
          prevBtn.textContent = "← Précédent";
          prevBtn.onclick = prevPage;
          navDiv.appendChild(prevBtn);
        }
        
        if (p < 5) {
          const nextBtn = document.createElement("button");
          nextBtn.textContent = "Suivant →";
          nextBtn.onclick = nextPage;
          navDiv.appendChild(nextBtn);
        }
        
        if (p === 5) {
          const analyseBtn = document.createElement("button");
          analyseBtn.textContent = "✨ Analyser mes résultats";
          analyseBtn.onclick = analyse;
          navDiv.appendChild(analyseBtn);
        }
        
        pageDiv.appendChild(navDiv);
        container.appendChild(pageDiv);
      }
      
      showPage(1);
    }

    let currentPage = 1;

    function showPage(n) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      const page = document.getElementById("page-" + n);
      if (page) {
        page.classList.add("active");
        currentPage = n;
      }
    }

    function nextPage() { 
      showPage(currentPage + 1); 
    }

    function prevPage() { 
      showPage(currentPage - 1); 
    }

    function analyse() {
      const dob = document.getElementById("dob").value;
      const month = dob ? new Date(dob).getMonth() + 1 : null;
      
      const scores = {
        "Daat": 0, "Hokhmah": 0, "Binah": 0, "Hessed": 0, "Guevoura": 0,
        "Tiferet": 0, "Hod": 0, "Netzach": 0, "Yesod": 0, "Malkhout": 0
      };
      
      for (let i = 1; i <= questions.length; i++) {
        const radios = document.getElementsByName("q" + i);
        let val = 0;
        radios.forEach(r => { if (r.checked) val = parseInt(r.value); });
        const weights = questions[i - 1].weights;
        for (const s in weights) {
          scores[s] += weights[s] * val;
        }
      }
      
      if (month && hebrewMonthToSephira[month]) {
        scores[hebrewMonthToSephira[month]] += 2;
      }
      
      const sorted = Object.keys(scores).sort((a, b) => scores[b] - scores[a]);
      
      showResult(sorted[0], sorted[1], sorted[2]);
    }

    function showResult(primary, secondary, tertiary) {
      const modal = document.createElement("div");
      modal.className = "result-modal";
      
      const content = document.createElement("div");
      content.className = "result-content";
      
      content.innerHTML = `
        <h2 class="result-title">🔮 Votre Séphira Dominante</h2>
        <div class="result-sephira">${primary}</div>
        <p><strong>Séphiroth secondaires :</strong><br>${secondary} et ${tertiary}</p>
        <button class="close-result" onclick="closeResult()">Fermer</button>
      `;
      
      modal.appendChild(content);
      document.body.appendChild(modal);
      
      window.closeResult = function() {
        document.body.removeChild(modal);
      };
    }

    document.addEventListener("DOMContentLoaded", buildQuiz);
  </script>
</body>
</html>
