<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KABAL - Test Sephira</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Playfair Display', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    label, select, button {
      margin: 0.5em;
      font-size: 1em;
    }
    select, button {
      padding: 0.5em;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: goldenrod;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 2em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur KABAL</h1>
  <p>Entrez votre date et heure de naissance</p>
  
  <label for="date">Date :</label>
  <input type="date" id="date" />
  
  <label for="heure">Heure :</label>
  <input type="time" id="heure" />

  <br />
  <button onclick="getSephira()">Découvrir ma Sephira</button>

  <div id="result"></div>

  <script>
    async function getSephira() {
      const date = document.getElementById("date").value;
      const heure = document.getElementById("heure").value;

      if (!date || !heure) {
        alert("Veuillez entrer la date et l'heure");
        return;
      }

      const datetime = date + "T" + heure;
      const url = `https://kabal-blackend.onrender.com/get_sephira?date=${encodeURIComponent(datetime)}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        document.getElementById("result").innerText =
          `Ta Sephira principale est : ${data.sephira_principale}\nSephirot secondaires : ${data.sephirot_secondaires.join(", ")}`;
      } catch (error) {
        document.getElementById("result").innerText = "Erreur de requête.";
      }
    }
  </script>
</body>
</html>
