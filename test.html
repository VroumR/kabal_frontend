<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KABAL – Trouve ta Séphira</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Cinzel:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-gold: #D4AF37;
      --dark-gold: #B8860B;
      --light-gold: #F4E4BC;
      --pure-white: #FFFFFF;
      --soft-white: #FEFEFE;
      --text-dark: #2C2C2C;
      --shadow-gold: rgba(212, 175, 55, 0.3);
      --gradient-gold: linear-gradient(135deg, #D4AF37 0%, #F4E4BC 100%);
      --gradient-reverse: linear-gradient(135deg, #F4E4BC 0%, #D4AF37 100%);
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      background: linear-gradient(135deg, #FEFEFE 0%, #F8F8F8 100%);
      min-height: 100vh;
      color: var(--text-dark);
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      text-align: center;
      padding: 40px 0 30px;
      position: relative;
    }

    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 2px;
      background: var(--gradient-gold);
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      background: var(--gradient-gold);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      font-weight: 600;
      color: var(--pure-white);
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      box-shadow: 0 8px 32px var(--shadow-gold);
      position: relative;
      overflow: hidden;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      font-weight: 500;
      color: var(--dark-gold);
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(212, 175, 55, 0.2);
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--text-dark);
      opacity: 0.8;
      font-style: italic;
    }

    .dob-container {
      background: var(--pure-white);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      margin: 40px 0;
      text-align: center;
      border: 2px solid var(--light-gold);
      position: relative;
    }

    .dob-container::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      background: var(--gradient-gold);
      border-radius: 20px;
      z-index: -1;
      opacity: 0.3;
    }

    .dob-container label {
      font-size: 1.3rem;
      font-weight: 500;
      color: var(--dark-gold);
      display: block;
      margin-bottom: 15px;
    }

    .dob-container input[type="date"] {
      padding: 12px 20px;
      font-size: 1.1rem;
      border: 2px solid var(--light-gold);
      border-radius: 10px;
      background: var(--soft-white);
      color: var(--text-dark);
      font-family: 'Cormorant Garamond', serif;
      transition: all 0.3s ease;
    }

    .dob-container input[type="date"]:focus {
      outline: none;
      border-color: var(--primary-gold);
      box-shadow: 0 0 20px var(--shadow-gold);
    }

    .legend {
      background: var(--gradient-reverse);
      color: var(--text-dark);
      padding: 20px;
      border-radius: 15px;
      margin: 30px 0;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 500;
      box-shadow: 0 5px 20px rgba(212, 175, 55, 0.2);
    }

    .question {
      background: var(--pure-white);
      padding: 30px;
      margin: 25px 0;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      border: 1px solid var(--light-gold);
      transition: all 0.3s ease;
      position: relative;
    }

    .question:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
      border-color: var(--primary-gold);
    }

    .question::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-gold);
      border-radius: 20px 20px 0 0;
    }

    .question-number {
      position: absolute;
      top: 15px;
      right: 20px;
      background: var(--gradient-gold);
      color: var(--pure-white);
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .question p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 20px;
      color: var(--text-dark);
      font-weight: 400;
      margin-right: 80px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .options label {
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      flex: 1;
      min-width: 80px;
    }

    .options input[type="radio"] {
      display: none;
    }

    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 3px solid var(--light-gold);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      background: var(--soft-white);
    }

    .circle::before {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      background: var(--gradient-gold);
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .circle:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px var(--shadow-gold);
    }

    .dark-red { border-color: #8B0000; }
    .light-red { border-color: #DC143C; }
    .neutral { border-color: #888; }
    .light-green { border-color: var(--primary-gold); }
    .dark-green { border-color: var(--dark-gold); }

    .dark-red:hover { border-color: #8B0000; background: rgba(139, 0, 0, 0.1); }
    .light-red:hover { border-color: #DC143C; background: rgba(220, 20, 60, 0.1); }
    .neutral:hover { border-color: #888; background: rgba(136, 136, 136, 0.1); }
    .light-green:hover { border-color: var(--primary-gold); background: var(--light-gold); }
    .dark-green:hover { border-color: var(--dark-gold); background: var(--light-gold); }

    input[type="radio"]:checked + .circle {
      border-width: 4px;
      transform: scale(1.2);
      box-shadow: 0 8px 25px var(--shadow-gold);
    }

    input[type="radio"]:checked + .circle::before {
      width: 100%;
      height: 100%;
    }

    input[type="radio"]:checked + .dark-red {
      border-color: #8B0000;
      background: rgba(139, 0, 0, 0.2);
    }

    input[type="radio"]:checked + .light-red {
      border-color: #DC143C;
      background: rgba(220, 20, 60, 0.2);
    }

    input[type="radio"]:checked + .neutral {
      border-color: #888;
      background: rgba(136, 136, 136, 0.2);
    }

    input[type="radio"]:checked + .light-green {
      border-color: var(--primary-gold);
      background: var(--light-gold);
    }

    input[type="radio"]:checked + .dark-green {
      border-color: var(--dark-gold);
      background: var(--light-gold);
    }

    .option-label {
      font-size: 0.9rem;
      color: var(--text-dark);
      text-align: center;
      font-weight: 500;
      opacity: 0.8;
    }

    .analyze-section {
      display: flex;
      justify-content: center;
      margin: 50px 0;
      padding: 40px 0;
    }

    .analyze-button {
      padding: 20px 50px;
      font-size: 1.4rem;
      font-family: 'Cinzel', serif;
      font-weight: 600;
      border: none;
      border-radius: 35px;
      cursor: pointer;
      transition: all 0.4s ease;
      background: var(--gradient-gold);
      color: var(--pure-white);
      box-shadow: 0 10px 35px var(--shadow-gold);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .analyze-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.4s ease;
    }

    .analyze-button:hover {
      transform: translateY(-8px);
      box-shadow: 0 18px 45px var(--shadow-gold);
      background: var(--gradient-reverse);
      color: var(--text-dark);
    }

    .analyze-button:hover::before {
      width: 300px;
      height: 300px;
    }

    .analyze-button:active {
      transform: translateY(-4px);
    }

    .analyze-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .analyze-button:disabled:hover {
      transform: none;
      box-shadow: 0 10px 35px var(--shadow-gold);
    }

    .result-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .result-content {
      background: var(--pure-white);
      padding: 40px;
      border-radius: 25px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 2px solid var(--primary-gold);
      position: relative;
    }

    .result-content::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: var(--gradient-gold);
      border-radius: 25px;
      z-index: -1;
    }

    .result-title {
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      color: var(--dark-gold);
      margin-bottom: 20px;
    }

    .result-sephira {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary-gold);
      margin: 20px 0;
      text-shadow: 0 2px 4px rgba(212, 175, 55, 0.3);
    }

    .result-description {
      font-size: 1.1rem;
      line-height: 1.6;
      color: var(--text-dark);
      margin: 20px 0;
    }

    .close-result {
      margin-top: 30px;
      padding: 12px 25px;
      background: var(--gradient-gold);
      color: var(--pure-white);
      border: none;
      border-radius: 20px;
      font-family: 'Cinzel', serif;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-result:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px var(--shadow-gold);
    }

    .progress-container {
      background: var(--pure-white);
      padding: 20px;
      border-radius: 15px;
      margin: 30px 0;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      border: 1px solid var(--light-gold);
    }

    .progress-text {
      text-align: center;
      font-size: 1.1rem;
      color: var(--dark-gold);
      margin-bottom: 10px;
      font-weight: 500;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: var(--light-gold);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--gradient-gold);
      transition: width 0.3s ease;
      border-radius: 4px;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 15px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .question {
        padding: 20px;
      }

      .question p {
        margin-right: 60px;
      }
      
      .options {
        gap: 8px;
      }
      
      .circle {
        width: 40px;
        height: 40px;
      }

      .analyze-button {
        padding: 18px 35px;
        font-size: 1.2rem;
      }
    }

// ✅ Fonction updateProgress placée EN DEHORS
function updateProgress() {
  const total = questions.length;
  const answered = Array.from(document.querySelectorAll('input[type="radio"]:checked')).length;
  document.getElementById("progress-text").textContent = answered + "/" + total + " questions répondues";

  const percentage = (answered / total) * 100;
  document.getElementById("progress-fill").style.width = `${percentage}%`;

  const analyzeBtn = document.getElementById("analyze-btn");
  if (analyzeBtn) analyzeBtn.disabled = answered < total;
}




   
function analyzeResult() {
  const scores = {};
  questions.forEach((question, index) => {
    const selected = document.querySelector(`input[name="q${index}"]:checked`);
    if (selected) {
      const value = parseInt(selected.value);
      for (const [sephira, weight] of Object.entries(question.weights)) {
        scores[sephira] = (scores[sephira] || 0) + value * weight;
      }
    }
  });

  // 🎁 Ajout des bonus
  const bonusMois = localStorage.getItem("bonusMois");
  const bonusHeure = localStorage.getItem("bonusHeure");
  const bonusJour = localStorage.getItem("bonusJour");

  if (bonusMois && scores[bonusMois] !== undefined) {
    scores[bonusMois] += 1;
  }
  if (bonusHeure && scores[bonusHeure] !== undefined) {
    scores[bonusHeure] += 1;
  }
  if (bonusJour && scores[bonusJour] !== undefined) {
    scores[bonusJour] += 0.5;
  }
